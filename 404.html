<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | QuickSilver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3f87a6, #ebf8e1);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
        }
        .error-icon {
            font-size: 100px;
            color: #ff4757;
            animation: float 1.5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            margin-top: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #3f87a6;
            border-radius: 5px;
            text-decoration: none;
            color: #3f87a6;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #3f87a6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="message">
            <h1>Oops!</h1>
            <p>We can't seem to find the page you're looking for.</p>
            <a href="https://quicksilver-lab.github.io/Quicksilver-lab/index.html">Go Home</a>
            <a href="https://quicksilver-lab.github.io/">View Projects</a>
            <a href="https://quicksilver-lab.github.io/Quicksilver-lab/contact.html">Contact Us</a>
        </div>
    </div>
</body>
</html>
